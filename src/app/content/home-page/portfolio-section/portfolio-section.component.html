<section class="portfolio-section">
  <div class="portfolio-wrap">
    <div class="meta">
      <h1>Portfolio</h1>
      <a routerLink="portfolio" class="flat-btn">SEE ALL PROJECTS<span></span></a>
    </div>
    <div class="projects">

      <article class="project" *ngFor="let id_project of getProjectsList()" [routerLink]="['portfolio', id_project ]" >
        <img src="{{request.project[id_project].thumbnail}}" alt="{{request.project[id_project].title}} thumbnail">
        <div class="cover">
          <div class="meta">
            <h2>{{request.project[id_project].title}}</h2>
          </div>
        </div>
      </article>

    </div>
  </div>

</section>
