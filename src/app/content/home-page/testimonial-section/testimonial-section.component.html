<section class="testimonial-section">
<h2>They love my work</h2>
  <div class="testimonial-wrap">

    <article (swiperight)="swipeChangeTestemonial($event.type)" (swipeleft)="swipeChangeTestemonial($event.type)" class="testimonial show" *ngFor="let t of testimonials">
      <img src="{{t.image}}" alt="{{t.name}}">
      <h3>{{t.name}}</h3>
      <p class="title">({{t.title}})</p>
      <p> {{t.description}} </p>
    </article>
  </div>

  <div *ngIf="swipping" class="rc-wrap">
      <div class="radio-container" *ngFor="let i of getIndexes()" >
        <input   [(ngModel)]="tindex" (change)="pushTestemonial()" [value]="i" name="testimonial" type="radio">
        <label  for="radio-btn"><span></span></label>
      </div>
  </div>
</section>
