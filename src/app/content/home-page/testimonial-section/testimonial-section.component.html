<section class="testimonial-section">
<h2 (click)="logElement()">They love my work</h2>
  <div class="testimonial-wrap">

    <article (click)="changeTestemonial()" class="testimonial" *ngFor="let t of testimonials">
      <img src="{{t.image}}" alt="{{t.name}}">
      <h3>{{t.name}}</h3>
      <p> {{t.description}} </p>
    </article>
  </div>
</section>
